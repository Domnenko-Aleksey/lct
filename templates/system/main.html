<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
<title>{{ title | safe }}</title>
<link rel="stylesheet" href="/templates/system/css/system.css" />
{{ head | safe }}
</head>
<body>
{% if AUTH == 0 %}
	<div id="content">{{ content | safe }}</div>
{% else %}
<div class="left_panel">
	<div class="left_panel_header">Команда УИИ</div>
	<a href="/system/" class="left_ico_square">
		<svg><use xlink:href="/templates/system/images/sprite.svg#download"></use></svg>
		<div class="left_ico_square_text">Загрузить файл</div>
	</a>
	<a href="/system/result" class="left_ico_square">
		<svg><use xlink:href="/templates/system/images/sprite.svg#files"></use></svg>
		<div class="left_ico_square_text">Готовые файлы</div>
	</a>
	<a href="/system/delete" class="left_ico_square">
		<svg><use xlink:href="/templates/system/images/sprite.svg#delete"></use></svg>
		<div class="left_ico_square_text">Удалить всё</div>
	</a>
	<a href="/system/docs" class="left_ico_square">
		<svg><use xlink:href="/templates/system/images/sprite.svg#help_4"></use></svg>
		<div class="left_ico_square_text">Документы</div>
	</a>
</div>
<div class="main">
	<div class="header">
		<a href="/system" target="blank" class="header_ico_square">
			<svg><use xlink:href="/templates/system/images/sprite.svg#home"></use></svg>
			<div class="header_ico_square_text">Главная</div>
		</a>
	</div>
	<div id="content" class="content">{{ content | safe }}</div>
	<div class="footer">Команда учащихся "Университета искусственного интеллекта"</div>
</div>
{% endif %}
</body>
</html>
